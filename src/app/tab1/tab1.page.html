<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nury</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="body">
    <div id="body-header">
      <div id="addresses">
        <ion-chip  class="addresses" size="large" (click)="openSheetModal()">
          <ion-icon name="pin-outline"></ion-icon>
          <ion-label>{{tittleButtonAddress}}
            <ion-icon name="chevron-down-circle-outline"></ion-icon>
          </ion-label>
        </ion-chip>


      <ion-fab class="shopping-cart" horizontal="end" [routerLink]="['/pending-service']">
        <ion-fab-button color="dark">
          <ion-icon name="cart-outline" size="large"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
    </div>

    <div id="marketing" class="marketing-content" (click)="marketing()">
      <ion-card>
        <img src="../../assets/atencion-adulto-mayor.jpeg" />
        <ion-card-header>
          <ion-card-subtitle>Asistencia médica</ion-card-subtitle>
          <ion-card-title>Hoy 20% de descuento</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>

    <div id="sections" class="sections">
      <ion-grid>
        <ion-row>
          <ion-col size-md="3">
            <div class="section">
              <ion-icon class="image-section" name="bandage-outline"></ion-icon>
            </div>
            <div class="text-section">Sutura</div>
          </ion-col>
          <ion-col size-md="3">
            <div class="section">
              <img class="image-section" src="https://img.icons8.com/external-icongeek26-outline-icongeek26/64/000000/external-injection-baby-icongeek26-outline-icongeek26.png"/>
            </div>
            <div class="text-section">Inyección</div>
          </ion-col>
          <ion-col size-md="3" >
            <div class="section">
              <img class="image-section" src="https://img.icons8.com/external-victoruler-solid-victoruler/64/000000/external-intravenous-saline-drip-medical-victoruler-solid-victoruler.png"/>
            </div>
            <div class="text-section">Canalización</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="3">
            <div class="section">
              <img class="image-section" src="https://img.icons8.com/ios/50/000000/helping.png"/>
            </div>
            <div class="text-section">Acompañamiento</div>
          </ion-col>
          <ion-col size-md="3">
            <div class="section">
              <img class="image-section" src="https://img.icons8.com/wired/64/000000/shower-and-tub.png"/>
            </div>
            <div class="text-section">Higiene  Personal</div>
          </ion-col>
          <ion-col size-md="3" offset-md="3">
            <div class="section">
              <img class="image-section" src="https://img.icons8.com/external-vitaliy-gorbachev-fill-vitaly-gorbachev/60/000000/external-oxygen-mask-airport-vitaliy-gorbachev-fill-vitaly-gorbachev.png"/>
            </div>
            <div class="text-section">Nebulización</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>


</ion-content>
